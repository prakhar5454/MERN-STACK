<body>
     
    <h1> <center>MOVIE TICKET BOOKING FORM</center> </h1>
    <label>Name</label>
    <input type="text" placeholder="enter your name">
    <br><br>

    <label>Contact</label>
    <input type="number" placeholder ="enter your number">
    <br><br>
    
    <label>email address</label>

    <br><br>
     
    <label>Address</label>

    <br><br>

    <label>city</label>
    <select>
        <option>Lucknow</option>
        <option>Delhi</option>
        <option>Noida</option>

        <option>Mumbai</option>
    </select>

    <label>Theatre</label>

        <option>Sharaganj mall</option>
        <option>Wave</option>
        <option>Inox</option>
        <option>Novelty</option>
        <option>Umrao mall</option>
    </select>
    <br><br>

    <label> Number of Seats</label>
    <input type="number" placeholder ="enter total number of seats" minlength="500">
    <br><br>

    <label>Language</label>
    <select>
        <option>English</option>
        <option>Hindi</option>
        <option>Tamil</option>
    </select>
    <br><br>

    <label>Date</label>

    <input type="time">
