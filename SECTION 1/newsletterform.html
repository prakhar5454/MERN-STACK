<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWSLETTER FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<style>
    *{
            font-family: josefin Sans;
        }
    .body{
            display:flex;
            justify-content: center;
            align-items: center;
            min-height:100vh;
            background-image: url('https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/04/07212447/Formal-Letter-Format.jpg');
            background-size: cover; 
            backdrop-filter: blur(1px) contrast(70%) ;      
        }
    .mycard{
            
            border-radius: 10px;
        
            width: 25%; 
            padding: 40px;
            box-sizing:border-box;
            background-color: rgb(177, 199, 255);
            box-shadow: -3px 3px 15px 10px rgba(25, 0, 255, 0.3);
            }
            </style>
</head>
<body class="body">
   
   <div class ="mycard"> 
   <p class="fw-bold text-center">SUBSCRIBE TO NEWSLETTER</p>
    <p class ="text-center">never miss any update</p>
    <input type="text" class ="form-control mb-4 rounded-pill border-primary"  placeholder="enter your name">
    
    <input type="email" class ="form-control mb-4 rounded-pill border-primary"placeholder ="enter your email">
    
    <button class="btn btn-primary mt-2 w-100 rounded-pill">Subscribe</button>
</div>
